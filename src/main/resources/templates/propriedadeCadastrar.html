                <div class="border border-black w-100 p-4 rounded-pill shadow-lg ">
                    <h1 th:text="${propriedade != null}? 'Editar Propriedade' : 'Cadastrar Propriedade' "></h1>
                </div>
                <div class="w-100 flex-column h-auto align-items-center d-flex justify-content-center  p-5"
                     style="height: 70vh;">
                    <div class="w-50">
                    </div>

                    <form class="w-100" method="post" id="formularioPropriedade">
                        <input type="hidden" th:value="${propriedade != null}? ${propriedade.getIdPropriedade()} : -1"
                               id="id">
                        <div class="row">
                            <div class="col-md-6 mb-3 p-2">
                                <input th:value="${propriedade != null} ? ${propriedade.getNomePropriedade()} : ''"
                                       id="nome"
                                       required
                                       type="text"
                                       style="border-color: #273C4E;"
                                       class="form-control rounded-pill"
                                       aria-describedby="nomeHelp"
                                       placeholder="Nome da Propriedade">
                            </div>
                            <div class="col-md-4 mb-3 p-2">
                                <input th:value="${propriedade != null} ? ${propriedade.getCNPJ()} : ''"
                                       id="cnpj"
                                       required
                                       type="text"
                                       style="border-color: #273C4E;"
                                       class="form-control rounded-pill"
                                       aria-describedby="cnpjHelp"
                                       placeholder="CNPJ">
                            </div>
                            <div class="col-md-2 mb-3 p-2">
                                <select id="status" required style="border-color: #273C4E;"
                                        class="form-select rounded-pill" aria-describedby="statusHelp">
                                    <option value="2"
                                            th:selected="${propriedade != null && propriedade.getStatus() == 2}">
                                        Produzindo
                                    </option>
                                    <option value="1"
                                            th:selected="${propriedade != null && propriedade.getStatus() == 1}">Em
                                        contemplação
                                    </option>
                                    <option value="0"
                                            th:selected="${propriedade != null && propriedade.getStatus() == 0}">
                                        Desistente
                                    </option>
                                </select>
                            </div>

                        </div>
                        <div class="row">

                            <div class="col-md-6 mb-3 p-2">
                                <input th:value="${propriedade != null} ? ${propriedade.getLatitude()} : ''"
                                       id="latitude"
                                       required
                                       type="text"
                                       style="border-color: #273C4E;"
                                       class="form-control rounded-pill"
                                       aria-describedby="latitudeHelp"
                                       placeholder="Latitude">
                            </div>
                            <div class="col-md-6 mb-3 p-2">
                                <input th:value="${propriedade != null} ? ${propriedade.getLongitude()} : ''"
                                       id="longitude"
                                       required
                                       type="text"
                                       style="border-color: #273C4E;"
                                       class="form-control rounded-pill"
                                       aria-describedby="longitudeHelp"
                                       placeholder="Longitude">
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3 p-2">
                                <input th:value="${propriedade != null} ? ${propriedade.getRua()} : ''"
                                       id="rua"
                                       required
                                       type="text"
                                       style="border-color: #273C4E;"
                                       class="form-control rounded-pill"
                                       aria-describedby="ruaHelp"
                                       placeholder="Rua">
                            </div>
                            <div class="col-md-6 mb-3 p-2">
                                <input th:value="${propriedade != null} ? ${propriedade.getBairro()} : ''"
                                       id="bairro"
                                       required
                                       type="text"
                                       style="border-color: #273C4E;"
                                       class="form-control rounded-pill"
                                       aria-describedby="bairroHelp"
                                       placeholder="Bairro">
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3 p-2">
                                <input th:value="${propriedade != null} ? ${propriedade.getCidade()} : ''"
                                       id="cidade"
                                       required
                                       type="text"
                                       style="border-color: #273C4E;"
                                       class="form-control rounded-pill"
                                       aria-describedby="cidadeHelp"
                                       placeholder="Cidade">
                            </div>
                            <div class="col-md-2 mb-3 p-2">
                                <input th:value="${propriedade != null} ? ${propriedade.getUF()} : ''"
                                       id="uf"
                                       required
                                       type="text"
                                       style="border-color: #273C4E;"
                                       class="form-control rounded-pill"
                                       aria-describedby="ufHelp"
                                       placeholder="UF">
                            </div>

                        </div>
                        <div class="row">

                            <div class="col-md-6 mb-3 p-2">
                                <input th:value="${propriedade != null} ? ${propriedade.getNomeProdutor()} : ''"
                                       id="nomeProdutor"
                                       required
                                       type="text"
                                       style="border-color: #273C4E;"
                                       class="form-control rounded-pill"
                                       aria-describedby="nomeProdutorHelp"
                                       placeholder="Nome do Produtor">
                            </div>
                            <div class="col-md-6 mb-3 p-2">
                                <input th:value="${propriedade != null} ? ${propriedade.getCPF()} : ''"
                                       id="cpf"
                                       required
                                       type="text"
                                       style="border-color: #273C4E;"
                                       class="form-control rounded-pill"
                                       aria-describedby="cpfHelp"
                                       placeholder="CPF">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3 p-2">
                                <input th:value="${propriedade != null} ? ${propriedade.getCelular()} : ''"
                                       id="celular"
                                       required
                                       type="text"
                                       style="border-color: #273C4E;"
                                       class="form-control rounded-pill"
                                       aria-describedby="celularHelp"
                                       placeholder="Celular">
                            </div>
                            <div class="col-md-4 mb-3 p-2">
                                <input th:value="${propriedade != null} ? ${propriedade.getTelefone()} : ''"
                                       id="telefone"
                                       required
                                       type="text"
                                       style="border-color: #273C4E;"
                                       class="form-control rounded-pill"
                                       aria-describedby="telefoneHelp"
                                       placeholder="Telefone">
                            </div>

                            <div class="col-md-4 mb-3 p-2">
                                <input th:value="${propriedade != null} ? ${propriedade.getEmail()} : ''"
                                       id="email"
                                       required
                                       type="email"
                                       style="border-color: #273C4E;"
                                       class="form-control rounded-pill"
                                       aria-describedby="emailHelp"
                                       placeholder="Email">
                            </div>

                        </div>

                        <div class="w-100 d-flex justify-content-betwen">
                            <div class="w-50 m-2">
                                <div class="d-flex align-items-center m-2">
                                    <p class="m-3 fs-3">Cursos</p>
                                    <button type="button" class="btn rounded-pill"
                                            style="background-color: #273C4E; height: 50px; color: white"
                                            data-toggle="modal" data-target="#exampleModalCenter">Adicionar curso
                                    </button>

                                </div>
                                <div class="border border-black w-100 overflow-auto p-3 rounded"
                                     style="height: 400px; width: 400px;">

                                    <table class="table-stripe stripe" id="cursosTable">
                                        <thead>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Conteudo</th>
                                        <th scope="col">Professor</th>
                                        <th scope="col">Duração</th>
                                        <th scope="col"></th>
                                        </tr>
                                        </thead>
                                        <tbody th:if="${propriedade != null}">
                                        <tr class="border tr" th:id="${curso.getId()}"
                                            th:each="curso : ${propriedade.getCursos()}">
                                            <th class="cursoID" th:id="${curso.getId()}"
                                                th:text="${curso.getNome()}"></th>
                                            <td th:text="${curso.getConteudo()}"></td>
                                            <td th:text="${curso.getProfessor()}"></td>
                                            <td th:text="${curso.getDuracao()}"></td>
                                            <td>
                                                <button type="button"
                                                        th:onclick="'removerCurso(\'' + ${curso.getId()} + '\');'"
                                                        class="btn btn-danger rounded-pill px-3 shadow ">
                                                    x
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="w-50 m-2">
                                <div class="d-flex align-items-center m-2">
                                    <p class="m-3 fs-3">Tecnologias</p>
                                    <select class="form-control tecnologiaSelect" id="tecnologiaSelect">
                                        <option selected="selected"></option>
                                        <option th:value="${tecnologia.getId()}" th:each="tecnologia : ${tecnologias}"
                                                th:text="${tecnologia.getNome()}"></option>
                                    </select>
                                    <button type="button" class="btn rounded-pill m-2"
                                            style="background-color: #273C4E; height: 50px; color: white"
                                            onclick="adicionarTecnologia()">+
                                    </button>
                                </div>
                                <div class="border border-black w-100 overflow-auto p-3 rounded"
                                     style="height: 400px; width: 400px;">

                                    <table class="table-stripe stripe" id="tecnologiasTable">
                                        <thead>
                                        <th scope="col">Nome</th>
                                        <th scope="col"></th>
                                        </tr>
                                        </thead>
                                        <tbody th:if="${propriedade != null}">
                                        <tr class="border tr tecnologiaAdd" th:id="${tecnologia.getId()}"
                                            th:each="tecnologia : ${propriedade.getTecnologias()}">
                                            <th class="tecnologiaID" th:id="${tecnologia.getId()}"
                                                th:text="${tecnologia.getNome()}"></th>
                                            <td>
                                                <button type="button"
                                                        th:onclick="'removerTecnologia(\'' + ${tecnologia.getId()} + '\');'"
                                                        class="btn btn-danger rounded-pill px-3 shadow ">
                                                    x
                                                </button>
                                            </td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div>

                            </div>
                        </div>


                        <div class="w-100 border border-black rounded overflow-auto"
                             style="height: 600px; margin-top: 100px;">
                            <p class="text-center fs-2">Fornecedores
                                <button type="button" class="btn rounded-pill"
                                        style="background-color: #273C4E; height: 50px; color: white"
                                        data-toggle="modal" data-target="#fornecedorModal">Adicionar Fornecedor
                                </button>
                            </p>

                            <table class="table-stripe stripe" id="fornecedorTable">
                                <thead>
                                <tr class="">
                                    <th scope="col">Nome</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Nicho</th>
                                    <th scope="col">Qualidade</th>
                                    <th scope="col"></th>
                                </tr>
                                </thead>
                                <tbody th:if="${propriedade != null}">
                                <tr class="border user-row" th:id="${fornecedor.getId()}"
                                    th:each="fornecedor : ${propriedade.getFornecedores()}">
                                    <td class="fornecedorID" th:id="${fornecedor.getId()}"
                                        th:text="${fornecedor.getNome()}"></td>
                                    <td th:text="${fornecedor.getEmail()}"></td>
                                    <td th:text="${fornecedor.getNicho()}"></td>
                                    <td th:text="${fornecedor.getQualidade()}"></td>
                                    <td>
                                        <button type="button"
                                                th:onclick="'removerFornecedor(\'' + ${fornecedor.getId()} + '\');'"
                                                class="btn btn-danger rounded-pill px-3 shadow ">
                                            x
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>


                        <div class="d-flex justify-content-between align-items-center" style="padding-top: 20px">
                            <button type="button"
									th:if="${propriedade != null}"
                                    th:onclick="'excluirPropriedade(\'' + ${propriedade.getIdPropriedade()} + '\');'"
                                    class="btn btn-danger rounded-pill fs-4 px-5 shadow "
                                    style="width: 200px; height: 55px">
                                Excluir
                            </button>

                            <button type="button" th:text="${propriedade != null}? 'Atualizar' : 'Cadastrar'"
									th:onclick="'cadastrarPropriedade();'"
                                    class="btn btn-success rounded-pill fs-4 px-5 shadow"
                                    style="width: 200px; height: 55px">Cadastrar
                            </button>
                        </div>

                    </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Adicionar Cursos</h5>

            </div>
            <div class="modal-body">
                <table class="table-stripe stripe" id="cursosTable2">
                    <thead>
                    <th scope="col">Nome</th>
                    <th scope="col">Conteudo</th>
                    <th scope="col">Professor</th>
                    <th scope="col">Duração</th>
                    <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody id="tbodyCurso">
                    <tr class="border" th:each="curso : ${cursos}">
                        <th th:class="'cursoADD '+${curso.getId()}" th:id="${curso.getId()}"
                            th:text="${curso.getNome()}"></th>
                        <td th:class="'cursoADD '+${curso.getId()}" th:text="${curso.getConteudo()}"></td>
                        <td th:class="'cursoADD '+${curso.getId()}" th:text="${curso.getProfessor()}"></td>
                        <td th:class="'cursoADD '+${curso.getId()}" th:text="${curso.getDuracao()}"></td>
                        <td>
                            <input type="checkbox" th:id="${curso.getId()}" class="cursoADDcheck" name="scales"/>
                            <label for="scales">Adicionar</label>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="adicionarCursos()" data-dismiss="modal">
                    Adicionar
                </button>
            </div>
        </div>
    </div>
</div>

     aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Adicionar Fornecedores</h5>

            </div>

                        <td th:class="'fornecedorADD '+${fornecedor.getId()}" th:text="${fornecedor.getNicho()}"></td>

                            th:text="${fornecedor.getQualidade()}"></td>

                            <input type="checkbox" th:id="${fornecedor.getId()}" class="fornecedorADDcheck"
                                   name="scales"/>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="adicionarFornecedores()">
                    Adicionar
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>

<script>

    $(document).ready(function () {
        $('#cursosTable').DataTable({
            paging: false,
            lengthChange: false,
            info: false
        });
        $('#cursosTable2').DataTable({
            paging: false,
            lengthChange: false,
            info: false
        });
        $('#fornecedorTable').DataTable({
            paging: false,
            lengthChange: false,
            info: false
        });
		$('#fornecedorTable2').DataTable({
		            paging: false,
		            lengthChange: false,
		            info: false
		        });
        $('#tecnologiasTable').DataTable({
            paging: false,
            lengthChange: false,
            info: false
        });

    });

    $('#tecnologiaSelect').select2({
        placeholder: 'Selecione uma tecnologia',
        tags: true,
        createTag: function (params) {
            return {
                id: params.term,
                text: params.term,
                value: params.term,
                newOption: true
            };
        },
        templateResult: function (data) {
            var $result = $("<span></span>");

            $result.text(data.text);

            if (data.newOption) {
                $result.append(" <em>(Novo)</em>");
                $result.html($('<strong>', {html: $result.html()}));
            }

            return $result;
        },
        insertTag: function (data, tag) {
            data.push(tag);
        }
    });

    document.getElementById('formularioPropriedade').addEventListener('submit', function (event) {
        event.preventDefault();
        cadastrarPropriedade();
    });


    function removerCurso(id) {
        var dataTable = $('#cursosTable').DataTable();
        dataTable.row($("#" + id)).remove().draw();

    }

    function removerFornecedor(id) {
        var dataTable = $('#fornecedorTable').DataTable();
        dataTable.row($("#" + id)).remove().draw();

    }

    function removerTecnologia(id) {
        console.log(id)
        var dataTable = $('#tecnologiasTable').DataTable();
        dataTable.row($("#" + id)).remove().draw();

    }

    function adicionarTecnologia() {
        var select = document.getElementById("tecnologiaSelect")

        var text = select.options[select.selectedIndex].text;
        var id = select.options[select.selectedIndex].value;

        if (text != "") {
            var tecnologias = document.getElementsByClassName("tecnologiaAdd")
            var flag = 0
            for (tecnologia of tecnologias) {
                if (tecnologia.id == id) {
                    flag = 1
                }
            }
            if (flag == 0) {
                var table = new DataTable("#tecnologiasTable")
                table.row
                    .add([
                        text,
                        `<button type="button" onclick="removerTecnologia('${id}');" class="btn btn-danger rounded-pill px-3 shadow ">
						  		x
							</button>`
                    ])
                    .draw(false);

                var linhas = document.getElementById("tecnologiasTable").children[1].children
                for (let linha of linhas) {

                    if (linha.children[0].innerText == text) {
                        linha.setAttribute("id", id)
                        linha.className = 'tecnologiaAdd'
                        linha.children[0].setAttribute("id", id)
                        linha.children[0].className = `sorting_1 tecnologiaID`
                        break;
                    }

                }

            }
        }

    }

    function adicionarFornecedores() {
        var selects = document.getElementsByClassName("fornecedorADDcheck")
        for (let check of selects) {
            if (check.checked) {
                let flag = 0
                var cursosSelect = document.getElementsByClassName("fornecedorID")
                for (let curso of cursosSelect) {
                    if (curso.id == check.id) {
                        flag = 1
                    }
                }
                if (flag == 0) {
                    var infos = document.getElementsByClassName(`fornecedorADD ${check.id}`)
                    var table = new DataTable("#fornecedorTable")
                    table.row
                        .add([
                            infos[0].innerText,
                            infos[1].innerText,
                            infos[2].innerText,
                            infos[3].innerText,
                            `<button type="button" onclick="removerFornecedor(${check.id});" class="btn btn-danger rounded-pill px-3 shadow ">
									  		x
										</button>`
                        ])
                        .draw(false);

                    var linhas = document.getElementById("fornecedorTable").children[1].children

                    for (let linha of linhas) {

                        if (linha.children[0].innerText == infos[0].innerText) {
                            linha.setAttribute("id", check.id)
                            linha.children[0].setAttribute("id", check.id)
                            linha.children[0].className = `sorting_1 fornecedorID`
                            break;
                        }

                    }
                }

            }
        }
    }

    function adicionarCursos() {
        var selects = document.getElementsByClassName("cursoADDcheck")
        for (let check of selects) {
            if (check.checked) {
                let flag = 0
                var cursosSelect = document.getElementsByClassName("cursoID")
                for (let curso of cursosSelect) {
                    if (curso.id == check.id) {
                        flag = 1
                    }
                }
                if (flag == 0) {
                    var infos = document.getElementsByClassName(`cursoADD ${check.id}`)
                    var table = new DataTable("#cursosTable")
                    table.row
                        .add([
                            infos[0].innerText,
                            infos[1].innerText,
                            infos[2].innerText,
                            infos[3].innerText,
                            `<button type="button" onclick="removerCurso(${check.id});" class="btn btn-danger rounded-pill px-3 shadow ">
							  		x
								</button>`
                        ])
                        .draw(false);

                    var linhas = document.getElementById("cursosTable").children[1].children
                    console.log(linhas)
                    for (let linha of linhas) {

                        if (linha.children[0].innerText == infos[0].innerText) {
                            linha.setAttribute("id", check.id)
                            linha.children[0].setAttribute("id", check.id)
                            linha.children[0].className = `sorting_1 cursoID`
                            break;
                        }

                    }
                }

            }
        }
    }

    function cadastrarPropriedade() {
        cursosIds = []
        allCursos = []
        cursos = document.getElementsByClassName("cursoID")

        for (let item of cursos) {
            cursosIds.push(item.id)
        }

        for (let cursoId of cursosIds) {
            allCursos.push({
                id: parseInt(cursoId),
                nome: null,
                conteudo: null,
                professor: null,
                duracao: null,
            })
        }

        fornecedoresIds = []
        allFornecedores = []
        fornecedores = document.getElementsByClassName("fornecedorID")

        for (let item of fornecedores) {
            fornecedoresIds.push(item.id)
        }

        for (let fornecedorId of fornecedoresIds) {
            allFornecedores.push({
                id: parseInt(fornecedorId),
                nome: null,
                email: null,
                nicho: null,
                qualidade: null,
            })
        }

        tecnologiasIds = []
        allTecnologias = []
        tecnologias = document.getElementsByClassName("tecnologiaID")

        for (let item of tecnologias) {
            tecnologiasIds.push({id: item.id, nome: item.innerText})
        }

        for (let tecnologiaId of tecnologiasIds) {
            allTecnologias.push({
                id: parseInt(tecnologiaId.id),
                nome: tecnologiaId.nome,
                observacao: null,
            })
        }


        $.ajax({
            url: '/propriedade',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                idPropriedade: document.getElementById('id').value,
                nomePropriedade: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                status: parseInt(document.getElementById('status').value),
                cpf: document.getElementById('cpf').value,
                cnpj: document.getElementById('cnpj').value,
                telefone: document.getElementById('telefone').value,
                celular: document.getElementById('celular').value,
                rua: document.getElementById('rua').value,
                bairro: document.getElementById('bairro').value,
                cidade: document.getElementById('cidade').value,
                uf: document.getElementById('uf').value,
                latitude: document.getElementById('latitude').value,
                longitude: document.getElementById('longitude').value,
                nomeProdutor: document.getElementById('nomeProdutor').value,
                cursos: allCursos,
                fornecedores: allFornecedores,
                tecnologias: allTecnologias
            }),
            success: function (response) {
                window.location.href = '/propriedade';
            },
            error: function (xhr, status, error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Ocorreu um erro ao cadastrar a propriedade.'
                });
            }
        });
    }

    function excluirPropriedade(propriedadeId) {
        console.log(propriedadeId);

        Swal.fire({
            title: "Tem certeza que deseja excluir?",
            text: "Isso nao será reversivel!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: '#DD6B55',
            confirmButtonText: 'Sim, tenho certeza!',
            cancelButtonText: "Cancelar",
            closeOnConfirm: false,
            closeOnCancel: false
        }).then(function (result) {
            if (result.isConfirmed) {
                $.ajax({
                    url: '/propriedade/delete/' + propriedadeId,
                    type: 'POST',
                    data: {_method: 'POST'},
                    success: function (response) {
                        window.location.href = '/propriedade';
                    },
                    error: function (xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Ocorreu um erro ao excluir a propriedade.'
                        });
                    }
                });
            }
        });


    }

</script>
</body>
</html>
