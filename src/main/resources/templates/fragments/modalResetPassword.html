<div th:fragment="modalResetPassword"
     class="modal fade"
     id="modalResetPassword"
     tabindex="-1"
     role="dialog">
    <div class="modal-dialog modal-dialog-centered"
         role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Redefinir a senha
                </h5>
            </div>

            <div class="modal-body">
                <input id="novaSenha"
                       name="senhaReset"
                       required
                       type="text"
                       class="form-control"
                       placeholder="Nova Senha">
            </div>

            <div class="modal-footer">
                <button type="button"
                        class="btn btn-danger"
                        data-dismiss="modal">Cancelar
                </button>

                <button type="button"
                        class="btn btn-success"
                        data-dismiss="modal"
                        onclick="resetPassword()">Redefinir
                </button>
            </div>
        </div>
    </div>
</div>
