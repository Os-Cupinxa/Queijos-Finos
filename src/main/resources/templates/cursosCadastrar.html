<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Curso</title>
    <link rel="stylesheet" href="../contratos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="index">
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>

    <div class="w-100">
        <div th:insert="~{fragments/header :: header}"></div>

        <div class="conteudo-index p-3">
            <div class="border border-black  w-100 h-100" style="border-radius: 55px;">
                <div class="border border-black w-100 p-4 rounded-pill shadow-lg ">
                    <h1>Cadastrar Curso</h1>
                </div>

                <div class="w-100 flex-column align-items-center d-flex justify-content-center p-5"
                     style="height: 70vh;">
                    <div class="w-50">
                    </div>

                    <form class="w-100" th:action="@{/cursos}" method="post">
                        <div class="mb-3">
                            <input name="nome" required type="text" style="border-color: #273C4E;"
                                   class="form-control rounded-pill" placeholder="Nome do Curso">
                        </div>
                        <div class="mb-3">
                            <input name="professor" required type="text" style="border-color: #273C4E;"
                                   class="form-control rounded-pill" placeholder="Nome do Professor">
                        </div>
                        <div class="mb-3">
                            <textarea name="conteudo" required style="border-color: #273C4E;"
                                      class="form-control rounded-pill" placeholder="ConteÃºdo Ministrado"></textarea>
                        </div>
                        <div class="mb-3">
                            <input name="duracao" required type="text" style="border-color: #273C4E;"
                                   class="form-control rounded-pill" placeholder="DuraÃ§Ã£o do Curso">
                        </div>
                        <div class="d-flex justify-content-end w-auto">
                            <button type="submit" class="btn btn-success rounded-pill fs-4 px-5 shadow">Cadastrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- importando script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </div>
</div>
</body>
</html>
