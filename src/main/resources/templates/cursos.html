<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"
          href="./global.css"/>
    <title>Cursos</title>
</head>
<body>
<div th:insert="~{fragments/sidebar :: sidebar(cursos)}"></div>

<div class="w-100">
    <div th:insert="~{fragments/header :: header}"></div>

    <!--Head Cursos-->
    <div class="page-content p-3">
        <div class="d-flex align-items-center justify-content-between border-bottom pb-3 w-100">
            <h1 class="fs-4">
                Cursos
            </h1>
            <a href="/cursos/cadastrar">
                <button class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    CADASTRAR NOVO
                </button>
            </a>
        </div>

        <div class="w-100 h-100 pt-3">
            <table id="cursosTable">
                <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Professor</th>
                    <th scope="col">Conteúdo</th>
                    <th scope="col">Duração</th>
                    <th scope="col">Editar</th>
                </tr>
                </thead>
                <tbody>
                <tr class="border"
                    th:each="curso : ${cursos}">
                    <td th:text="${curso.getNome()}"></td>
                    <td th:text="${curso.getProfessor()}"></td>
                    <td th:text="${curso.getConteudo()}"></td>
                    <td th:text="${curso.getDuracao()}"></td>
                    <td class="d-flex flex-row-reverse">
                        <a th:href="@{/cursos/editar/{id}(id=${curso.getId()})}">
                            <button class="btn"><img src="ferramenta-lapis.png"
                                                     alt="Editar"></button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script>
        $(document).ready(function () {
            $('#cursosTable').DataTable();
        });
    </script>
</div>
</body>
</html>
