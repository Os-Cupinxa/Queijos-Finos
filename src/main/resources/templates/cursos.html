<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cursos</title>
    <link rel="stylesheet" href="contratos.css"/>
    <link rel="stylesheet" href="//cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="index">
    <div th:insert="~{fragments/sidebar :: sidebar(cursos)}"></div>

    <div class="w-100">
        <div th:insert="~{fragments/header :: header}"></div>

        <!--Head Cursos-->
        <div class="conteudo-index p-3">
            <div class="d-flex w-100 p-3 flex-row-reverse border border-black">
                <a href="/cursos/cadastrar">
                    <button class="rounded-pill shadow botaoCadastrar">+ CADASTRAR NOVO</button>
                </a>
                <h1 class="text-center w-75">Cursos<h1/>
            </div>

            <div class="w-100 d-flex conteudo ">
                <div class="p-3 w-100 tabela overflow-auto">
                    <table class="table table-striped stripe" id="cursosTable">
                        <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Professor</th>
                            <th scope="col">Conteúdo</th>
                            <th scope="col">Duração</th>
                            <th scope="col">Editar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="border" th:each="curso : ${cursos}">
                            <td th:text="${curso.getNome()}"></td>
                            <td th:text="${curso.getProfessor()}"></td>
                            <td th:text="${curso.getConteudo()}"></td>
                            <td th:text="${curso.getDuracao()}"></td>
                            <td class="d-flex flex-row-reverse">
                                <a th:href="@{/cursos/editar/{id}(id=${curso.getId()})}">
                                    <button class="btn"><img src="ferramenta-lapis.png" alt="Editar"></button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">


        <script>
            $(document).ready(function () {
                $('#cursosTable').DataTable();
            });
        </script>


</body>
</html>
