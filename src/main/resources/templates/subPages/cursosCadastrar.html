<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          th:href="@{/styles/global.css}"/>
    <link rel="icon"
          type="image/png"
          sizes="128x128"
          th:href="@{/images/favicon.png}">
    <title>Cursos - cadastrar</title>
</head>
<body>
<div th:insert="~{fragments/sidebar :: sidebar('cursos')}"></div>

<div class="w-100">
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="page-content-container p-3">
        <div class="page-header border-bottom">
            <h1>Cadastrar Curso</h1>

            <div class="buttons-wrapper">
                <button onclick="document.getElementById('courseForm').requestSubmit();"
                        class="btn btn-success">
                    CADASTRAR
                </button>
            </div>
        </div>

        <div class="page-content-wrapper">
            <form id="courseForm"
                  class="form-wrapper"
                  th:action="@{/cursos}"
                  method="post">
                <div class="form-row">
                    <input name="nome"
                           required
                           type="text"
                           class="form-control"
                           placeholder="Nome do Curso">
                </div>

                <div class="form-row">
                    <input name="professor"
                           required
                           type="text"
                           class="form-control"
                           placeholder="Nome do Professor">
                </div>

                <div class="form-row">
                            <textarea name="conteudo"
                                      required
                                      class="form-control"
                                      placeholder="Conteúdo Ministrado"></textarea>
                </div>

                <div class="form-row">
                    <input name="duracao"
                           required
                           type="text"
                           class="form-control"
                           placeholder="Duração do Curso">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
