<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${contrato != null}? 'Contratos - editar' : 'Contratos - cadastrar' ">Contratos</title>
    <link rel="stylesheet"
          th:href="@{/global.css}"/>
</head>
<body>
<div th:insert="~{fragments/sidebar :: sidebar('contratos')}"></div>

<div class="w-100">
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="page-content-container p-3">
        <div class="page-header border-bottom">
            <h1 th:text="${contrato != null}? 'Editar Contrato' : 'Cadastrar Contrato' ">Curso</h1>

            <div class="buttons-wrapper">
                <button type="button"
                        th:if="${contrato != null}"
                        th:onclick="'excluirPergunta(\'' + ${contrato.getId()} + '\');'"
                        class="btn btn-danger">
                    EXCLUIR
                </button>

                <button th:text="${contrato != null}? 'ATUALIZAR' : 'CADASTRAR'"
                        onclick="document.getElementById('cursoForm').requestSubmit();"
                        class="btn btn-success">
                    CADASTRAR
                </button>
            </div>
        </div>

        <div class="page-content-wrapper">
            <form id="cursoForm"
                  class="form-wrapper"
                  th:action="@{/contratos}"
                  method="post">
                <input type="hidden"
                       th:value="${contrato != null}? ${contrato.getId()} : -1"
                       name="id">
                <div class="form-row">
                    <input th:value="${contrato != null}? ${contrato.getNome()} : ''"
                           name="nome"
                           required
                           type="text"
                           class="form-control"
                           aria-describedby="emailHelp"
                           placeholder="Nome do Contrato">
                </div>

                <div class="form-row">
                    <p class="text-center">Data de emissao:</p>
                    <input th:value="${contrato != null}? ${{contrato.getDataEmissaoString()}} : ''"
                           name="dataEmissao"
                           required
                           type="date"
                           class="form-control"
                           placeholder="Data Emissao">

                </div>

                <div class="form-row">
                    <p class="text-center">Data de vencimento:</p>
                    <input th:value="${contrato != null}? ${{contrato.getDataVercimentoString()}} : ''"
                           name="dataVencimento"
                           required
                           type="date"
                           class="form-control"
                           placeholder="Data Vencimento">
                </div>

                <div class="form-row">
                    <select name="idPropriedade"
                            required
                            class="form-select">
                        <option th:value="${contrato != null}? ${contrato.getPropriedade().getIdPropriedade} : ''"
                                th:text="${contrato != null}? ${contrato.getPropriedade().getNomePropriedade()} : 'Selecione a propriedade'"
                                selected></option>
                        <option th:each="propriedade : ${propriedades}"
                                th:text="${propriedade.getNomePropriedade()}"
                                th:value="${propriedade.getIdPropriedade()}"></option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function excluirPergunta(perguntaId) {
        console.log(perguntaId);

        Swal.fire({
            title: "Tem certeza que deseja excluir?",
            text: "Isso nao ser√° reversivel!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: '#DD6B55',
            confirmButtonText: 'Sim, tenho certeza!',
            cancelButtonText: "Cancelar",
            closeOnConfirm: false,
            closeOnCancel: false
        }).then(function (result) {
            if (result.isConfirmed) {
                $.ajax({
                    url: '/contratos/delete/' + perguntaId,
                    type: 'POST',
                    data: {_method: 'POST'},
                    success: function (response) {
                        window.location.href = '/contratos';
                    },
                    error: function (xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Ocorreu um erro ao excluir a pergunta.'
                        });
                    }
                });
            }
        });
    }
</script>
</body>
</html>
