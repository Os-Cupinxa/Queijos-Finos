<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <title>Queijarias Biopark</title>
    <link rel="stylesheet"
          href="../contratos.css"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"

    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="index">
    <div th:insert="~{fragments/sidebar :: sidebar('contratos')}"></div>

    <div class="w-100">
        <div th:insert="~{fragments/header :: header}"></div>

        <div class="conteudo-index p-3">
            <div class="border border-black  w-100 h-100"
                 style="border-radius: 55px;">
                <div class="border border-black w-100 p-4 rounded-pill shadow-lg ">
                    <h1 th:text="${contrato != null}? 'Editar Contrato' : 'Cadastrar Contrato' "></h1>
                </div>
                <div class="w-100 flex-column align-items-center d-flex justify-content-center p-5"
                     style="height: 70vh;">
                    <div class="w-50">
                    </div>

                    <form class="w-100"
                          th:action="@{/contratos}"
                          method="post">
                        <input type="hidden"
                               th:value="${contrato != null}? ${contrato.getId()} : -1"
                               name="id">
                        <div class="mb-3 ">
                            <input th:value="${contrato != null}? ${contrato.getNome()} : ''"
                                   name="nome"
                                   required
                                   type="text"
                                   style="border-color: #273C4E;"
                                   class="form-control rounded-pill "
                                   aria-describedby="emailHelp"
                                   placeholder="Nome do Contrato">
                        </div>
                        <div class="d-flex">
                            <div class="mb-3 w-50 p-2 d-flex align-items-center">
                                <p class="text-center">Data de emissao:</p>
                                <input th:value="${contrato != null}? ${{contrato.getDataEmissaoString()}} : ''"
                                       name="dataEmissao"
                                       required
                                       type="date"
                                       style="border-color: #273C4E;"
                                       class="form-control rounded-pill shadow"
                                       placeholder="Data Emissao">
                            </div>
                            <div class="mb-3 w-50 p-2 d-flex align-items-center">
                                <p class="text-center">Data de vencimento:</p>
                                <input th:value="${contrato != null}? ${{contrato.getDataVercimentoString()}} : ''"
                                       name="dataVencimento"
                                       required
                                       type="date"
                                       style="border-color: #273C4E;"
                                       class="form-control rounded-pill shadow"
                                       placeholder="Data Vencimento">
                            </div>
                        </div>
                        <div class="mb-3 p-2">
                            <select name="idPropriedade"
                                    required
                                    class="form-select rounded-pill"
                                    aria-label="Default select example"
                                    style="border-color: #273C4E;">
                                <option th:value="${contrato != null}? ${contrato.getPropriedade().getIdPropriedade} : ''"
                                        th:text="${contrato != null}? ${contrato.getPropriedade().getNomePropriedade()} : 'Selecione a propriedade'"
                                        selected></option>
                                <option th:each="propriedade : ${propriedades}"
                                        th:text="${propriedade.getNomePropriedade()}"
                                        th:value="${propriedade.getIdPropriedade()}"></option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button"
                                    th:if="${contrato != null}"
                                    th:onclick="'excluirPergunta(\'' + ${contrato.getId()} + '\');'"
                                    class="btn btn-danger rounded-pill fs-4 px-5 shadow "
                                    style="width: 200px; height: 55px">
                                Excluir
                            </button>

                            <button type="submit"
                                    th:text="${contrato != null}? 'Atualizar' : 'Cadastrar'"
                                    class="btn btn-success rounded-pill fs-4 px-5 shadow"
                                    style="width: 200px; height: 55px">Cadastrar
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function excluirPergunta(perguntaId) {
        console.log(perguntaId);

        Swal.fire({
            title: "Tem certeza que deseja excluir?",
            text: "Isso nao ser√° reversivel!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: '#DD6B55',
            confirmButtonText: 'Sim, tenho certeza!',
            cancelButtonText: "Cancelar",
            closeOnConfirm: false,
            closeOnCancel: false
        }).then(function (result) {
            if (result.isConfirmed) {
                $.ajax({
                    url: '/contratos/delete/' + perguntaId,
                    type: 'POST',
                    data: {_method: 'POST'},
                    success: function (response) {
                        window.location.href = '/contratos';
                    },
                    error: function (xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Ocorreu um erro ao excluir a pergunta.'
                        });
                    }
                });
            }
        });
    }
</script>
</body>
</html>
