<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${fornecedor != null}? 'Fornecedores - editar' : 'Fornecedores - cadastrar' ">Fornecedores</title>
    <link rel="stylesheet"
          th:href="@{/global.css}"/>
</head>
<body>
<div th:insert="~{fragments/sidebar :: sidebar('fornecedores')}"></div>

<div class="w-100">
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="page-content-container p-3">
        <div class="page-header border-bottom">
            <h1 th:text="${fornecedor != null}? 'Editar Fornecedor' : 'Cadastrar Fornecedor' ">Fornecedor</h1>

            <div class="buttons-wrapper">
                <button type="button"
                        th:if="${fornecedor != null}"
                        th:onclick="'excluirPergunta(\'' + ${fornecedor.getId()} + '\');'"
                        class="btn btn-danger">
                    EXCLUIR
                </button>

                <button th:text="${fornecedor != null}? 'ATUALIZAR' : 'CADASTRAR'"
                        onclick="document.getElementById('cursoForm').requestSubmit();"
                        class="btn btn-success">
                    CADASTRAR
                </button>
            </div>
        </div>

        <div class="page-content-wrapper">
            <form id="cursoForm"
                  class="form-wrapper"
                  th:action="@{/fornecedores}"
                  method="post">
                <input type="hidden"
                       th:value="${fornecedor != null}? ${fornecedor.getId()} : -1"
                       name="id">
                <div class="form-row">
                    <input th:value="${fornecedor != null}? ${fornecedor.getNome()} : ''"
                           name="nome"
                           required
                           type="text"
                           class="form-control"
                           placeholder="Nome do Fornecedor">
                </div>
                <div class="form-row">
                    <input th:value="${fornecedor != null}? ${{fornecedor.getNicho()}} : ''"
                           name="nicho"
                           required
                           type="text"
                           class="form-control"
                           placeholder="Nicho do fornecedor">
                </div>
                <div class="form-row">
                    <input th:value="${fornecedor != null}? ${{fornecedor.getEmail()}} : ''"
                           name="email"
                           required
                           type="text"
                           class="form-control"
                           placeholder="Email">
                </div>
                <div class="form-row">
                    <input th:value="${fornecedor != null}? ${{fornecedor.getQualidade()}} : ''"
                           name="qualidade"
                           required
                           type="number"
                           class="form-control"
                           placeholder="Qualidade">
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<script>
    function excluirPergunta(perguntaId) {
        console.log(perguntaId);

        Swal.fire({
            title: "Tem certeza que deseja excluir?",
            text: "Isso nao ser√° reversivel!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: '#DD6B55',
            confirmButtonText: 'Sim, tenho certeza!',
            cancelButtonText: "Cancelar",
            closeOnConfirm: false,
            closeOnCancel: false
        }).then(function (result) {
            if (result.isConfirmed) {
                $.ajax({
                    url: '/fornecedor/delete/' + perguntaId,
                    type: 'POST',
                    data: {_method: 'POST'},
                    success: function (response) {
                        window.location.href = '/fornecedores';
                    },
                    error: function (xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Ocorreu um erro ao excluir a pergunta.'
                        });
                    }
                });
            }
        });
    }
</script>
</body>
</html>
