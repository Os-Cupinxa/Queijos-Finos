<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <title>Fornecedores</title>
    <link rel="stylesheet"
          href="../fornecedores.css"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"

    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="index">
    <div th:insert="~{fragments/sidebar :: sidebar('fornecedores')}"></div>

    <div class="w-100">
        <div th:insert="~{fragments/header :: header}"></div>

        <div class="conteudo-index p-3">
            <div class="border border-black  w-100 h-100"
                 style="border-radius: 55px;">
                <div class="border border-black w-100 p-4 rounded-pill shadow-lg ">
                    <h1 th:text="${fornecedor != null}? 'Editar Fornecedor' : 'Cadastrar Fornecedor' "></h1>
                </div>
                <div class="w-100 flex-column align-items-center d-flex justify-content-center p-5"
                     style="height: 70vh;">
                    <div class="w-50">
                    </div>

                    <form class="w-100"
                          th:action="@{/fornecedores}"
                          method="post">
                        <input type="hidden"
                               th:value="${fornecedor != null}? ${fornecedor.getId()} : -1"
                               name="id">
                        <div class="mb-3">
                            <input th:value="${fornecedor != null}? ${fornecedor.getNome()} : ''"
                                   name="nome"
                                   required
                                   type="text"
                                   style="border-color: #273C4E;"
                                   class="form-control rounded-pill "
                                   aria-describedby="emailHelp"
                                   placeholder="Nome do Fornecedor">
                        </div>
                        <div class="mb-3">
                            <input th:value="${fornecedor != null}? ${{fornecedor.getNicho()}} : ''"
                                   name="nicho"
                                   required
                                   type="text"
                                   style="border-color: #273C4E;"
                                   class="form-control rounded-pill shadow"
                                   placeholder="Nicho do fornecedor">
                        </div>
                        <div class="mb-3">
                            <input th:value="${fornecedor != null}? ${{fornecedor.getEmail()}} : ''"
                                   name="email"
                                   required
                                   type="text"
                                   style="border-color: #273C4E;"
                                   class="form-control rounded-pill shadow"
                                   placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input th:value="${fornecedor != null}? ${{fornecedor.getQualidade()}} : ''"
                                   name="qualidade"
                                   required
                                   type="number"
                                   style="border-color: #273C4E;"
                                   class="form-control rounded-pill shadow"
                                   placeholder="Qualidade">
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button"
                                    th:if="${fornecedor != null}"
                                    th:onclick="'excluirPergunta(\'' + ${fornecedor.getId()} + '\');'"
                                    class="btn btn-danger rounded-pill fs-4 px-5 shadow "
                                    style="width: 200px; height: 55px">
                                Excluir
                            </button>

                            <button type="submit"
                                    th:text="${fornecedor != null}? 'Atualizar' : 'Cadastrar'"
                                    class="btn btn-success rounded-pill fs-4 px-5 shadow"
                                    style="width: 200px; height: 55px">Cadastrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<script>
    function excluirPergunta(perguntaId) {
        console.log(perguntaId);

        Swal.fire({
            title: "Tem certeza que deseja excluir?",
            text: "Isso nao ser√° reversivel!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: '#DD6B55',
            confirmButtonText: 'Sim, tenho certeza!',
            cancelButtonText: "Cancelar",
            closeOnConfirm: false,
            closeOnCancel: false
        }).then(function (result) {
            if (result.isConfirmed) {
                $.ajax({
                    url: '/fornecedor/delete/' + perguntaId,
                    type: 'POST',
                    data: {_method: 'POST'},
                    success: function (response) {
                        window.location.href = '/fornecedores';
                    },
                    error: function (xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Ocorreu um erro ao excluir a pergunta.'
                        });
                    }
                });
            }
        });
    }
</script>
</body>
</html>
