<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${fornecedor != null}? 'Usuários - editar' : 'Usuários - cadastrar' ">Usuários</title>
    <link rel="stylesheet"
          th:href="@{/global.css}"/>
</head>
<body>
<div th:insert="~{fragments/sidebar :: sidebar('usuarios')}"></div>

<div class="w-100">
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="page-content-container p-3">
        <div class="page-header border-bottom">
            <h1 th:text="${usuario != null}? 'Editar Usuário' : 'Cadastrar Usuário' ">Usuário</h1>

            <div class="buttons-wrapper">
                <button th:if="${usuario != null}"
                        type="button"
                        class="btn btn-warning"
                        data-toggle="modal"
                        data-target="#modalResetPassword">
                    REDEFINIR SENHA
                </button>

                <button type="button"
                        th:if="${usuario != null}"
                        class="btn btn-danger"
                        data-toggle="modal"
                        data-target="#modalConfirmDelete">
                    EXCLUIR
                </button>

                <button th:text="${usuario != null}? 'ATUALIZAR' : 'CADASTRAR'"
                        onclick="document.getElementById('usuarioForm').requestSubmit();"
                        class="btn btn-success">
                    CADASTRAR
                </button>
            </div>
        </div>

        <div class="page-content-wrapper">
            <form id="usuarioForm"
                  class="form-wrapper"
                  th:action="@{/usuarios}"
                  method="post">
                <input th:value="${usuario != null}? ${usuario.getIdUsuario()} : -1"
                       name="id"
                       id="id"
                       type="hidden"
                       placeholder="id">
                <div class="form-row">
                    <input th:value="${usuario != null}? ${usuario.getNome()} : ''"
                           name="nome"
                           required
                           type="text"
                           class="form-control"
                           aria-describedby="emailHelp"
                           placeholder="Nome">
                </div>
                <div class="form-row">
                    <input th:value="${usuario != null}? ${{usuario.getEmail()}} : ''"
                           name="email"
                           required
                           type="text"
                           class="form-control"
                           placeholder="Email">
                </div>
                <div class="form-row">
                    <input th:if="${usuario == null}"
                           name="senha"
                           required
                           type="text"
                           class="form-control"
                           placeholder="Senha">
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/modalResetPassword :: modalResetPassword}"></div>

<div th:replace="~{fragments/modalConfirmDelete :: modalConfirmDelete(${usuario != null
    ? usuario.getIdUsuario()
    : null})}"></div>

<script>
    function handleDelete(id) {
        $.ajax({
            url: '/usuarios/delete/' + id,
            type: 'POST',
            data: {_method: 'POST'},
            success: function () {
                window.location.href = '/usuarios';
            },
            error: function (xhr, status, error) {
                console.error(error);
            }
        });
    }

    function resetPassword() {
        const id = document.getElementById("id").value;
        const novaSenha = document.getElementById("novaSenha").value;

        $.ajax({
            url: '/usuarios/alterarSenha?id=' + id + "&novaSenha=" + novaSenha,
            type: 'POST',
            contentType: 'application/json',
            success: function () {
                window.location.href = '/usuarios';
            },
            error: function (xhr, status, error) {
                console.error(error);
            }
        });
    }
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
