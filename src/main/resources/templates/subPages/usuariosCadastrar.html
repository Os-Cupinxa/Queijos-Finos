<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${fornecedor != null}? 'Usuários - editar' : 'Usuários - cadastrar' ">Usuários</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet"
          th:href="@{/global.css}"/>
</head>
<body>
<div th:insert="~{fragments/sidebar :: sidebar('usuarios')}"></div>

<div class="w-100">
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="page-content-container p-3">
        <div class="page-header border-bottom">
            <h1 th:text="${usuario != null}? 'Editar Usuário' : 'Cadastrar Usuário' ">Usuário</h1>

            <div class="buttons-wrapper">
                <button th:if="${usuario != null}"
                        type="button"
                        class="btn btn-warning"
                        data-toggle="modal"
                        data-target="#resetSenhaModal">
                    REDEFINIR SENHA
                </button>

                <button type="button"
                        th:if="${usuario != null}"
                        th:onclick="'excluirPergunta(\'' + ${usuario.getIdUsuario()} + '\');'"
                        class="btn btn-danger">
                    EXCLUIR
                </button>

                <button th:text="${usuario != null}? 'ATUALIZAR' : 'CADASTRAR'"
                        onclick="document.getElementById('usuarioForm').requestSubmit();"
                        class="btn btn-success">
                    CADASTRAR
                </button>
            </div>
        </div>

        <div class="page-content-wrapper">
            <form id="usuarioForm"
                  class="form-wrapper"
                  th:action="@{/usuarios}"
                  method="post">
                <input th:value="${usuario != null}? ${usuario.getIdUsuario()} : -1"
                       name="id"
                       id="id"
                       type="hidden"
                       placeholder="id">
                <div class="form-row">
                    <input th:value="${usuario != null}? ${usuario.getNome()} : ''"
                           name="nome"
                           required
                           type="text"
                           class="form-control"
                           aria-describedby="emailHelp"
                           placeholder="Nome">
                </div>
                <div class="form-row">
                    <input th:value="${usuario != null}? ${{usuario.getEmail()}} : ''"
                           name="email"
                           required
                           type="text"
                           class="form-control"
                           placeholder="Email">
                </div>
                <div class="form-row">
                    <input th:if="${usuario == null}"
                           name="senha"
                           required
                           type="text"
                           class="form-control"
                           placeholder="Senha">
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade"
     id="resetSenhaModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"
         role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"
                    id="exampleModalLongTitle">Redefinir a senha</h5>

            </div>
            <div class="modal-body">
                <input id="novaSenha"
                       name="senhaReset"
                       required
                       type="text"
                       class="form-control"
                       placeholder="Nova Senha">
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-danger"
                        data-dismiss="modal">Cancelar
                </button>
                <button type="button"
                        class="btn btn-success"
                        data-dismiss="modal"
                        onclick="resetarSenha()">Redefinir
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
<script type="text/javascript"
        charset="utf8"
        src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>


<script>
    function excluirPergunta(perguntaId) {
        console.log(perguntaId);

        Swal.fire({
            title: "Tem certeza que deseja excluir?",
            text: "Isso nao será reversivel!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: '#DD6B55',
            confirmButtonText: 'Sim, tenho certeza!',
            cancelButtonText: "Cancelar",
            closeOnConfirm: false,
            closeOnCancel: false
        }).then(function (result) {
            if (result.isConfirmed) {
                $.ajax({
                    url: '/usuarios/delete/' + perguntaId,
                    type: 'POST',
                    data: {_method: 'POST'},
                    success: function (response) {
                        window.location.href = '/usuarios';
                    },
                    error: function (xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Ocorreu um erro ao excluir a pergunta.'
                        });
                    }
                });
            }
        });


    }

    function resetarSenha() {
        var id = document.getElementById("id").value
        var novaSenha = document.getElementById("novaSenha").value
        $.ajax({
            url: '/usuarios/alterarSenha?id=' + id + "&novaSenha=" + novaSenha,
            type: 'POST',
            contentType: 'application/json',
            success: function (response) {
                window.location.href = '/usuarios';
            },
            error: function (xhr, status, error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Ocorreu um erro ao cadastrar a propriedade.'
                });
            }
        });
    }

</script>
</body>
</html>
