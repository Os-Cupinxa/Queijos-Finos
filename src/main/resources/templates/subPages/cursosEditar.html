<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          th:href="@{/styles/global.css}"/>
    <title>Cursos - editar</title>
</head>
<body>
<div th:insert="~{fragments/sidebar :: sidebar('cursos')}"></div>

<div class="w-100">
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="page-content-container p-3">
        <div class="page-header border-bottom">
            <h1>Editar Curso</h1>

            <div class="buttons-wrapper">
                <button type="button"
                        class="btn btn-danger"
                        data-toggle="modal"
                        data-target="#modalConfirmDelete">
                    EXCLUIR
                </button>

                <button type="button"
                        onclick="document.getElementById('cursoForm').requestSubmit();"
                        class="btn btn-success">
                    ATUALIZAR
                </button>
            </div>
        </div>

        <div class="page-content-wrapper">
            <form id="cursoForm"
                  class="form-wrapper"
                  th:action="@{/cursos/editar/{id}(id=${curso.getId()})}"
                  method="post">
                <input type="hidden"
                       th:value="${curso.getId()}"
                       name="id">
                <div class="form-row">
                    <input th:value="${curso.getNome()}"
                           name="nome"
                           required
                           type="text"
                           class="form-control"
                           placeholder="Nome do Curso">
                </div>
                <div class="form-row">
                    <input th:value="${curso.getProfessor()}"
                           name="professor"
                           required
                           type="text"
                           class="form-control"
                           placeholder="Professor">
                </div>
                <div class="form-row">
                            <textarea th:text="${curso.getConteudo()}"
                                      name="conteudo"
                                      required
                                      class="form-control"
                                      placeholder="Conteúdo Ministrado"></textarea>
                </div>
                <div class="form-row">
                    <input th:value="${curso.getDuracao()}"
                           name="duracao"
                           required
                           type="text"
                           class="form-control"
                           placeholder="Duração do Curso">
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/modalConfirmDelete :: modalConfirmDelete(${curso != null
    ? curso.getId()
    : null})}"></div>

<script>
    function handleDelete(id) {
        $.ajax({
            url: '/cursos/delete/' + id,
            type: 'POST',
            data: {_method: 'POST'},
            success: function () {
                window.location.href = '/cursos';
            },
            error: function (xhr, status, error) {
                console.error(error);
            }
        });
    }
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
