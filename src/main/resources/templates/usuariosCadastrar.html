<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Queijarias Biopark</title>
    <link rel="stylesheet" href="../contratos.css"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"

    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

</head>
<body>
<div class="index">
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>

    <div class="w-100">
        <div th:insert="~{fragments/header :: header}"></div>

        <div class="conteudo-index p-3">
            <div class="border border-black  w-100 h-100" style="border-radius: 55px;">
                <div class="border border-black w-100 p-4 rounded-pill shadow-lg ">
                    <h1 th:text="${usuario != null}? 'Editar Usuário' : 'Cadastrar Usuário' "></h1>
                </div>
                <div class="w-100 flex-column align-items-center d-flex justify-content-center p-5"
                     style="height: 70vh;">
                    <div class="w-50">
                    </div>


                    <form class="w-100" th:action="@{/usuarios}" method="post">
                        <div class="mb-3 p-2">
                            <input th:value="${usuario != null}? ${usuario.getIdUsuario()} : -1" name="id" id="id"
                                   type="hidden" placeholder="id"></div>
                        <div class="mb-3">
                            <div class="mb-3">
                                <input th:value="${usuario != null}? ${usuario.getNome()} : ''" name="nome" required
                                       type="text" style="border-color: #273C4E;" class="form-control rounded-pill "
                                       aria-describedby="emailHelp" placeholder="Nome">
                            </div>
                            <div class="mb-3">
                                <input th:value="${usuario != null}? ${{usuario.getEmail()}} : ''" name="email" required
                                       type="text" style="border-color: #273C4E;"
                                       class="form-control rounded-pill shadow" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <input th:if="${usuario == null}" name="senha" required type="text"
                                       style="border-color: #273C4E;" class="form-control rounded-pill shadow"
                                       placeholder="Senha">

                                <button th:if="${usuario != null}" type="button" class="btn rounded-pill"
                                        style="background-color: #273C4E; height: 50px; color: white"
                                        data-toggle="modal" data-target="#resetSenhaModal"> Resetar Senha
                                </button>
                            </div>


                            <div class="d-flex justify-content-between align-items-center">
                                <button type="button" th:if="${usuario != null}"
                                        th:onclick="'excluirPergunta(\'' + ${usuario.getIdUsuario()} + '\');'"
                                        class="btn btn-danger rounded-pill fs-4 px-5 shadow "
                                        style="width: 200px; height: 55px">
                                    Excluir
                                </button>


                                <button type="submit" th:text="${usuario != null}? 'Atualizar' : 'Cadastrar'"
                                        class="btn btn-success rounded-pill fs-4 px-5 shadow"
                                        style="width: 200px; height: 55px">Cadastrar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="resetSenhaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Resetar senha</h5>

            </div>
            <div class="modal-body">
                <input id="novaSenha" name="senhaReset" required type="text" style="border-color: #273C4E;"
                       class="form-control rounded-pill shadow" placeholder="Nova Senha">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="resetarSenha()">Resetar
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>


<script>
    function excluirPergunta(perguntaId) {
        console.log(perguntaId);

        Swal.fire({
            title: "Tem certeza que deseja excluir?",
            text: "Isso nao será reversivel!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: '#DD6B55',
            confirmButtonText: 'Sim, tenho certeza!',
            cancelButtonText: "Cancelar",
            closeOnConfirm: false,
            closeOnCancel: false
        }).then(function (result) {
            if (result.isConfirmed) {
                $.ajax({
                    url: '/usuarios/delete/' + perguntaId,
                    type: 'POST',
                    data: {_method: 'POST'},
                    success: function (response) {
                        window.location.href = '/usuarios';
                    },
                    error: function (xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Ocorreu um erro ao excluir a pergunta.'
                        });
                    }
                });
            }
        });


    }

    function resetarSenha() {
        var id = document.getElementById("id").value
        var novaSenha = document.getElementById("novaSenha").value
        $.ajax({
            url: '/usuarios/alterarSenha?id=' + id + "&novaSenha=" + novaSenha,
            type: 'POST',
            contentType: 'application/json',
            success: function (response) {
                window.location.href = '/usuarios';
            },
            error: function (xhr, status, error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Ocorreu um erro ao cadastrar a propriedade.'
                });
            }
        });
    }

</script>
</body>
</html>
