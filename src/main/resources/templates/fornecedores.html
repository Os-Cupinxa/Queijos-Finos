<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <title>Fornecedores</title>
    <link rel="stylesheet"
          href="contratos.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <link rel="stylesheet"
          href="./global.css"/>
</head>

<body>
<div th:insert="~{fragments/sidebar :: sidebar('fornecedores')}"></div>

<div class="w-100">
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="conteudo-index p-3">
        <div class="d-flex w-100 p-3 flex-row-reverse border border-black">
            <a href="/fornecedores/cadastrar">
                <button class="rounded-pill shadow botaoCadastrar w-100">+ CADASTRAR NOVO</button>
            </a>
            <h1 class="text-center w-75">Fornecedores</h1>
        </div>

        <div class="w-100 d-flex conteudo">
            <div class="p-3 w-100 tabela overflow-auto">
                <table class="table-stripe stripe"
                       id="fornecedorTable">
                    <thead>
                    <tr class="">
                        <th scope="col"></th>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Qualidade</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="border user-row"
                        th:each="fornecedor : ${fornecedores}">
                        <td><img src="comercial.png"></td>
                        <td th:text="${fornecedor.nome}"></td>
                        <td th:text="${fornecedor.email}"></td>
                        <td th:text="${fornecedor.qualidade}"></td>
                        <td class="d-flex flex-row-reverse">
                            <a th:href="@{/fornecedores/cadastrar?idFornecedor={id}(id=${fornecedor.getId()})}">
                                <button class="btn"><img src="ferramenta-lapis.png"
                                                         alt=""></button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript"
        charset="utf8"
        src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>

<script>
    $(document).ready(function () {
        $('#fornecedorTable').DataTable();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
