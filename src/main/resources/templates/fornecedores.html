<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          th:href="@{/styles/global.css}"/>
    <title>Fornecedores</title>
</head>

<body>
<div th:insert="~{fragments/sidebar :: sidebar('fornecedores')}"></div>

<div class="w-100">
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="page-content-container p-3">
        <div class="page-header border-bottom">
            <h1>Fornecedores</h1>

            <a href="/fornecedores/cadastrar">
                <button class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    CADASTRAR NOVO
                </button>
            </a>
        </div>

        <!-- Campo de pesquisa -->
        <form action="#"
              method="get"
              class="table-search">
            <input type="text"
                   name="query"
                   class="form-control"
                   placeholder="Pesquisar fornecedor"
                   th:value="${query}">
            <button type="submit"
                    class="btn btn-secondary">
                PESQUISAR
            </button>
        </form>

        <!-- Tabela de fornecedores -->
        <div class="table-wrapper">
            <table id="fornecedorTable">
                <thead>
                <tr class="">
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Qualidade</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr class="table-item"
                    th:each="fornecedor : ${fornecedores}">
                    <td th:text="${fornecedor.getNome()}"></td>
                    <td th:text="${fornecedor.getEmail()}"></td>
                    <td th:text="${fornecedor.getQualidade()}"></td>
                    <td class="button-table-column">
                        <a th:href="@{/fornecedores/cadastrar?idFornecedor={id}(id=${fornecedor.getId()})}">
                            <button class="squared-button">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginação -->
        <!-- TODO fix when there is only 2 or 3 pages -->
        <div th:if="${totalPages > 1}"
             class="pagination">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item"
                        th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/fornecedores(page=${currentPage - 1}, size=${size})}"
                           tabindex="-1">Anterior</a>
                    </li>
                </ul>

                <ul class="pagination justify-content-center">
                    <li class="page-item"
                        th:classappend="${currentPage == 0} ? 'active'">
                        <a class="page-link"
                           th:href="@{/fornecedores(page=${0}, size=${size})}">1</a>
                    </li>

                    <li class="page-item disabled"
                        th:if="${currentPage > 3}">
                        <span class="page-link">...</span>
                    </li>

                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(currentPage > 3 ? currentPage - 2 : 1, currentPage < totalPages - 3 ? currentPage + 2 : totalPages - 2)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:text="${i + 1}"
                           th:href="@{/fornecedores(page=${i}, size=${size})}"></a>
                    </li>

                    <li class="page-item disabled"
                        th:if="${currentPage < totalPages - 4}">
                        <span class="page-link">...</span>
                    </li>

                    <li class="page-item"
                        th:if="${totalPages > 1}"
                        th:classappend="${currentPage == totalPages - 1} ? 'active'">
                        <a class="page-link"
                           th:text="${totalPages}"
                           th:href="@{/fornecedores(page=${totalPages - 1}, size=${size})}"></a>
                    </li>
                </ul>

                <ul class="pagination justify-content-center">
                    <li class="page-item"
                        th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/fornecedores(page=${currentPage + 1}, size=${size})}">Próximo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script th:src="@{/scripts/fornecedores.js}"></script>
</div>
</body>
</html>
