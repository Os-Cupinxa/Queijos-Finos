<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar e Excluir Curso</title>
    <link rel="stylesheet"
          href="/../contratos.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="index">
    <div th:insert="~{fragments/sidebar :: sidebar('cursos')}"></div>

    <div class="w-100">
        <div th:insert="~{fragments/header :: header}"></div>

        <div class="conteudo-index p-3">
            <div class="border border-black  w-100 h-100"
                 style="border-radius: 55px;">
                <div class="border border-black w-100 p-4 rounded-pill shadow-lg ">
                    <h1>Editar Curso</h1>
                </div>

                <div class="w-100 flex-column align-items-center d-flex justify-content-center p-5"
                     style="height: 70vh;">
                    <div class="w-50">
                    </div>

                    <form class="w-100"
                          th:action="@{/cursos/editar/{id}(id=${curso.getId()})}"
                          method="post">
                        <input type="hidden"
                               th:value="${curso.getId()}"
                               name="id">
                        <div class="mb-3">
                            <input th:value="${curso.getNome()}"
                                   name="nome"
                                   required
                                   type="text"
                                   style="border-color: #273C4E;"
                                   class="form-control rounded-pill"
                                   placeholder="Nome do Curso">
                        </div>
                        <div class="mb-3">
                            <input th:value="${curso.getProfessor()}"
                                   name="professor"
                                   required
                                   type="text"
                                   style="border-color: #273C4E;"
                                   class="form-control rounded-pill"
                                   placeholder="Professor">
                        </div>
                        <div class="mb-3">
                            <textarea th:text="${curso.getConteudo()}"
                                      name="conteudo"
                                      required
                                      style="border-color: #273C4E;"
                                      class="form-control rounded-pill"
                                      placeholder="Conteúdo Ministrado"></textarea>
                        </div>
                        <div class="mb-3">
                            <input th:value="${curso.getDuracao()}"
                                   name="duracao"
                                   required
                                   type="text"
                                   style="border-color: #273C4E;"
                                   class="form-control rounded-pill"
                                   placeholder="Duração do Curso">
                        </div>

                        <div class="d-flex justify-content-between align-items-center">


                            <button type="button"
                                    th:onclick="'excluirCurso(\'' + ${curso.getId()} + '\');'"
                                    class="btn btn-danger rounded-pill fs-4 px-5 shadow btn-custom">Excluir
                            </button>


                            <form th:action="@{/cursos/update/{id}(id=${curso.getId()})}"
                                  method="post">
                                <button type="submit"
                                        class="btn btn-success rounded-pill fs-4 px-5 shadow btn-custom ">
                                    Atualizar
                                </button>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
            function excluirCurso(cursoId) {
                console.log(cursoId);

                Swal.fire({
                    title: "Tem certeza que deseja excluir?",
                    text: "Isso nao será reversivel!",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: '#DD6B55',
                    confirmButtonText: 'Sim, tenho certeza!',
                    cancelButtonText: "Cancelar",
                    closeOnConfirm: false,
                    closeOnCancel: false
                }).then(function (result) {
                    if (result.isConfirmed) {
                        $.ajax({
                            url: '/cursos/delete/' + cursoId,
                            type: 'POST',
                            data: {_method: 'POST'},
                            success: function (response) {
                                window.location.href = '/cursos';
                            },
                            error: function (xhr, status, error) {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: 'Ocorreu um erro ao excluir a pergunta.'
                                });
                            }
                        });
                    }
                });

            }

        </script>
    </div>
</div>
</body>
</html>
