        <div class="conteudo-index p-3">
            <div class="border border-black  w-100 h-100" style="border-radius: 55px;">
                <div class="border border-black w-100 p-4 rounded-pill shadow-lg ">
                    <h1>Editar Curso</h1>
                </div>

                <div class="w-100 flex-column align-items-center d-flex justify-content-center p-5"
                     style="height: 70vh;">
                    <div class="w-50">
                    </div>

                    <form class="w-100" th:action="@{/cursos/editar/{id}(id=${curso.getId()})}" method="post">
                        <input type="hidden" th:value="${curso.getId()}" name="id">
                        <div class="mb-3">
                            <input th:value="${curso.getNome()}" name="nome" required type="text"
                                   style="border-color: #273C4E;" class="form-control rounded-pill"
                                   placeholder="Nome do Curso">
                        </div>
                        <div class="mb-3">
                            <input th:value="${curso.getProfessor()}" name="professor" required type="text"
                                   style="border-color: #273C4E;" class="form-control rounded-pill"
                                   placeholder="Professor">
                        </div>
                        <div class="mb-3">
                            <textarea th:text="${curso.getConteudo()}" name="conteudo" required
                                      style="border-color: #273C4E;" class="form-control rounded-pill"
                                      placeholder="Conteúdo Ministrado"></textarea>
                        </div>
                        <div class="mb-3">
                            <input th:value="${curso.getDuracao()}" name="duracao" required type="text"
                                   style="border-color: #273C4E;" class="form-control rounded-pill"
                                   placeholder="Duração do Curso">
                        </div>

                        <div class="d-flex justify-content-between align-items-center">


                            <button type="button" th:onclick="'excluirCurso(\'' + ${curso.getId()} + '\');'"
                                    class="btn btn-danger rounded-pill fs-4 px-5 shadow btn-custom">Excluir
                            </button>


                            <form th:action="@{/cursos/update/{id}(id=${curso.getId()})}" method="post">
                                <button type="submit" class="btn btn-success rounded-pill fs-4 px-5 shadow btn-custom ">
                                    Atualizar
                                </button>
                            </form>
                        </div>
                    </form>
                </div>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
            function excluirCurso(cursoId) {
                console.log(cursoId);

                Swal.fire({
                    title: "Tem certeza que deseja excluir?",
                    text: "Isso nao será reversivel!",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: '#DD6B55',
                    confirmButtonText: 'Sim, tenho certeza!',
                    cancelButtonText: "Cancelar",
                    closeOnConfirm: false,
                    closeOnCancel: false
                }).then(function (result) {
                    if (result.isConfirmed) {
                        $.ajax({
                            url: '/cursos/delete/' + cursoId,
                            type: 'POST',
                            data: {_method: 'POST'},
                            success: function (response) {
                                window.location.href = '/cursos';
                            },
                            error: function (xhr, status, error) {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: 'Ocorreu um erro ao excluir a pergunta.'
                                });
                            }
                        });
                    }
                });

            }

        </script>
