<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          th:href="@{/styles/global.css}"/>
    <title>Propriedades</title>
</head>

<body>
<div th:insert="~{fragments/sidebar :: sidebar('propriedade')}"></div>

<div class="w-100">
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="page-content-container p-3">
        <div class="page-header border-bottom">
            <h1>Propriedades</h1>

            <a href="/propriedade/cadastrar">
                <button class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    CADASTRAR NOVO
                </button>
            </a>
        </div>

        <!-- Campo de pesquisa -->
        <div th:replace="~{fragments/tableSearch :: tableSearch(${query}, 'Pesquisar propriedades')}"></div>

        <!-- Tabela de propriedades -->
        <div class="table-wrapper">
            <table id="usuarioTable">
                <thead>
                <tr class="">
                    <th scope="col">Propriedade</th>
                    <th scope="col">Produtor</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="propriedade : ${propriedades}">
                    <td th:text="${propriedade.getNomePropriedade()}"></td>
                    <td th:text="${propriedade.getNomeProdutor()}"></td>
                    <td th:text="${propriedade.getCidade()}"></td>
                    <td>
                        <p class="font-weight-bold mb-0"
                           th:style="'color:' + (${propriedade.getStatus() == 0} ? 'rgb(184,43,43);font-weight: bold' : (${propriedade.getStatus() == 1} ? 'rgb(226,195,29);font-weight: bold' : 'rgb(80,160,30);font-weight: bold'))"
                           th:text="${propriedade.getStatus() == 2} ? 'Produzindo' : (${propriedade.getStatus() == 1} ? 'Contemplação' : 'Desistente')"></p>
                    </td>
                    <td class="button-table-column">
                        <a th:attr="data-url=@{/propriedade/visualizar(idPropriedade=${propriedade.getIdPropriedade()})}"
                           onclick="window.location.href = this.getAttribute('data-url')">
                            <button class="squared-button">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginação -->
        <!-- TODO fix when there is only 2 or 3 pages -->
        <div th:if="${totalPages > 1}"
             class="pagination">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item"
                        th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/propriedade(page=${currentPage - 1}, size=${size})}"
                           tabindex="-1">Anterior</a>
                    </li>
                </ul>

                <ul class="pagination justify-content-center">
                    <li class="page-item"
                        th:classappend="${currentPage == 0} ? 'active'">
                        <a class="page-link"
                           th:href="@{/propriedade(page=${0}, size=${size})}">1</a>
                    </li>

                    <li class="page-item disabled"
                        th:if="${currentPage > 3}">
                        <span class="page-link">...</span>
                    </li>

                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(currentPage > 3 ? currentPage - 2 : 1, currentPage < totalPages - 3 ? currentPage + 2 : totalPages - 2)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:text="${i + 1}"
                           th:href="@{/propriedade(page=${i}, size=${size})}"></a>
                    </li>

                    <li class="page-item disabled"
                        th:if="${currentPage < totalPages - 4}">
                        <span class="page-link">...</span>
                    </li>

                    <li class="page-item"
                        th:if="${totalPages > 1}"
                        th:classappend="${currentPage == totalPages - 1} ? 'active'">
                        <a class="page-link"
                           th:text="${totalPages}"
                           th:href="@{/propriedade(page=${totalPages - 1}, size=${size})}"></a>
                    </li>
                </ul>

                <ul class="pagination justify-content-center">
                    <li class="page-item"
                        th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/propriedade(page=${currentPage + 1}, size=${size})}">Próximo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script th:src="@{/scripts/propriedades.js}"></script>
</div>
</body>
</html>
