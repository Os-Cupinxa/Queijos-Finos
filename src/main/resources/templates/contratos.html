<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"
          href="./global.css"/>
    <title>Contratos</title>
</head>
<body>
<div th:insert="~{fragments/sidebar :: sidebar('contratos')}"></div>

<div class="w-100">
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="page-content p-3">
        <div class="page-header border-bottom">
            <h1>Contratos</h1>

            <a href="/contratos/cadastrar">
                <button class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    CADASTRAR NOVO
                </button>
            </a>
        </div>

        <div class="table-wrapper">
            <table id="contratosTable">
                <thead>
                <tr class="">
                    <th scope="col">Nome</th>
                    <th scope="col">Data Emissao</th>
                    <th scope="col">Data Vencimento</th>
                    <th scope="col">Propriedade</th>
                    <th scope="col">Editar</th>
                </tr>
                </thead>
                <tbody>
                <tr class="border"
                    th:each="contrato : ${contratos.getContent()}">
                    <th th:text="${contrato.getNome()}"></th>
                    <td th:text="${contrato.getDataEmissaoString()}"></td>
                    <td th:text="${contrato.getDataVercimentoString()}"></td>
                    <td th:text="${contrato.getPropriedade().getNomePropriedade()}"></td>
                    <td>
                        <a th:href="@{/contratos/cadastrar?idContrato={id}(id=${contrato.getId()})}">
                            <button class="squared-button">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript"
        charset="utf8"
        src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
<script>
    $(document).ready(function () {
        $('#contratosTable').DataTable({
            autoWidth: false,
            responsive: true,
            language: {
                "decimal": ",",
                "thousands": ".",
                "emptyTable": "Nenhum dado disponível na tabela",
                "info": "Mostrando _START_ até _END_ de _TOTAL_ registros",
                "infoEmpty": "Mostrando 0 até 0 de 0 registros",
                "infoFiltered": "(filtrado de _MAX_ registros no total)",
                "infoPostFix": "",
                "lengthMenu": "Mostrando _MENU_ registros",
                "loadingRecords": "Carregando...",
                "processing": "Processando...",
                "search": "",
                "searchPlaceholder": "Pesquisar propriedade",
                "zeroRecords": "Nenhum registro encontrado",
                "paginate": {
                    "first": "Primeiro",
                    "last": "Último",
                    "next": "Próximo",
                    "previous": "Anterior"
                },
                "aria": {
                    "sortAscending": ": ativar para ordenar a coluna de forma crescente",
                    "sortDescending": ": ativar para ordenar a coluna de forma decrescente"
                }
            }
        });
    });
</script>
</body>
</html>
