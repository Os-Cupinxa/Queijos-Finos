<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          th:href="@{/styles/global.css}"/>
    <link rel="icon"
          type="image/png"
          sizes="128x128"
          th:href="@{/images/favicon.png}">
    <title>Contratos</title>
</head>
<body>
<div th:insert="~{fragments/sidebar :: sidebar('contratos')}"></div>

<div class="w-100">
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="page-content-container p-3">
        <div class="page-header border-bottom">
            <h1>Contratos</h1>

            <a href="/contratos/cadastrar">
                <button class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    CADASTRAR NOVO
                </button>
            </a>
        </div>

        <!-- Campo de pesquisa -->
        <div th:replace="~{fragments/tableSearch :: tableSearch(${query}, 'Pesquisar contratos')}"></div>

        <!-- Tabela de contratos -->
        <div class="table-wrapper">
            <table id="contratosTable">
                <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Data de Emissão</th>
                    <th scope="col">Data Vencimento</th>
                    <th scope="col">Propriedade</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr class="table-item"
                    th:each="contrato : ${contratos}">
                    <td th:text="${contrato.getNome()}"></td>
                    <td th:text="${contrato.getDataEmissaoString()}"></td>
                    <td th:text="${contrato.getDataVercimentoString()}"></td>
                    <td th:text="${contrato.getPropriedade().getNomePropriedade()}"></td>
                    <td class="button-table-column">
                        <a th:href="@{/contratos/cadastrar(idContrato=${contrato.getId()})}">
                            <button class="squared-button">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginação -->
        <div th:replace="~{fragments/tablePaginator :: tablePaginator(${currentPage}, ${totalPages}, '/contratos')}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/scripts/contratos.js}"></script>
</body>
</html>
