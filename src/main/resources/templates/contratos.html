<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"
          href="./global.css"/>
    <title>Contratos</title>
</head>
<body>
<div th:insert="~{fragments/sidebar :: sidebar('contratos')}"></div>

<div class="w-100">
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="page-content p-3">
        <div class="d-flex align-items-center justify-content-between border-bottom pb-3 w-100">
            <h1 class="fs-4">Contratos</h1>

            <a href="/contratos/cadastrar">
                <button class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    CADASTRAR NOVO
                </button>
            </a>
        </div>

        <div class="w-100 h-100 pt-3">
            <table id="contratosTable">
                <thead>
                <tr class="">
                    <th scope="col"></th>
                    <th scope="col">Nome</th>
                    <th scope="col">Data Emissao</th>
                    <th scope="col">Data Vencimento</th>
                    <th scope="col">Propriedade</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr class="border"
                    th:each="contrato : ${contratos.getContent()}">
                    <td><img src="comercial.png"></td>
                    <th th:text="${contrato.getNome()}"></th>
                    <td th:text="${contrato.getDataEmissaoString()}"></td>
                    <td th:text="${contrato.getDataVercimentoString()}"></td>
                    <td th:text="${contrato.getPropriedade().getNomePropriedade()}"></td>
                    <td class="d-flex flex-row-reverse"><a
                            th:href="@{/contratos/cadastrar?idContrato={id}(id=${contrato.getId()})}">
                        <button class="btn"><img src="ferramenta-lapis.png"
                                                 alt=""></button>
                    </a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript"
        charset="utf8"
        src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
<script>
    $(document).ready(function () {
        $('#contratosTable').DataTable();
    });
</script>
</body>
</html>
