<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"
          href="./global.css"/>
    <title>Usuários</title>
</head>

<body>
<div th:insert="~{fragments/sidebar :: sidebar('usuarios')}"></div>

<div class="w-100">
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="page-content p-3">
        <div class="d-flex align-items-center justify-content-between border-bottom pb-3 w-100">
            <h1 class="fs-4">Usuários</h1>
            <a href="/usuarios/cadastrar">
                <button class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    CADASTRAR NOVO
                </button>
            </a>
        </div>


        <div class="w-100 h-100 pt-3">
            <table class="table-stripe stripe"
                   id="usuarioTable">
                <thead>
                <tr class="">
                    <th scope="col">Asc</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr class="border user-row "
                    th:each="usuario : ${usuarios}">
                    <td style="position: relative;">
                        <img src="comercial.png">
                        <span th:text="${usuario != null}? ${usuario.getIdUsuario()}"
                              style="visibility: hidden; position: absolute;"></span>
                    </td>

                    <td th:text="${usuario.getNome()}"></td>
                    <td th:text="${usuario.getEmail()}"></td>
                    <td class="d-flex flex-row-reverse"><a
                            th:href="@{/usuarios/cadastrar?idUsuarios={id}(id=${usuario.getIdUsuario()})}">
                        <button class="btn"><i class="fa-solid fa-pen-to-square"></i></button>
                    </a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript"
            charset="utf8"
            src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function () {
            $('#usuarioTable').DataTable();
        });
        new DataTable('#usuarioTable');
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
