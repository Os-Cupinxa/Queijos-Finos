<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          th:href="@{/styles/global.css}"/>
    <title>Usuários</title>
</head>

<body>
<div th:insert="~{fragments/sidebar :: sidebar('usuarios')}"></div>

<div class="w-100">
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="page-content-container p-3">
        <div class="page-header border-bottom">
            <h1>Usuários</h1>
            <a href="/usuarios/cadastrar">
                <button class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    CADASTRAR NOVO
                </button>
            </a>
        </div>

        <!-- Campo de pesquisa -->
        <div th:replace="~{fragments/tableSearch :: tableSearch(${query}, 'Pesquisar usuários')}"></div>

        <!-- Tabela de usuários -->
        <div class="table-wrapper">
            <table id="usuarioTable">
                <thead>
                <tr class="">
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.getNome()}"></td>
                    <td th:text="${usuario.getEmail()}"></td>
                    <td class="button-table-column">
                        <a th:href="@{/usuarios/cadastrar(idUsuarios=${usuario.getIdUsuario()})}">
                            <button class="squared-button">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginação -->
        <div th:replace="~{fragments/tablePaginator :: tablePaginator(${currentPage}, ${totalPages}, '/usuarios')}"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script th:src="@{/scripts/usuarios.js}"></script>
</div>
</body>
</html>
