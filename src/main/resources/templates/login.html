<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          th:href="@{/styles/global.css}"/>
    <link rel="stylesheet"
          th:href="@{/styles/login.css}"/>
    <link rel="icon"
          type="image/png"
          sizes="128x128"
          th:href="@{/images/favicon.png}">
    <title>Queijos Finos</title>
</head>

<body>
<div class="login-container"
     style="height: 100vh;">
    <div class="main-content">
        <!--
        <img th:src="@{/images/logo.svg}"
             class=" mb-5"
             style="width: 40%;"
             alt="Biopark Logo">
        -->
        <div class="main-title-wrapper">
            <span class="main-title part1">QUEIJOS</span>
            <span class="main-title part2">FINOS</span>
        </div>
        <span th:text="${mensagem}"></span>
        <form class="w-100"
              th:action="@{/dashboard}"
              method="post">
            <div class="mb-3">

                <input name="email"
                       required
                       type="text"
                       class="form-control"
                       aria-describedby="emailHelp"
                       placeholder="Email">

            </div>

            <div class="mb-3">
                <input name="senha"
                       required
                       type="password"
                       class="form-control"
                       placeholder="Senha">
            </div>

            <div class="d-flex justify-content-end w-auto">
                <button type="submit"
                        class="btn btn-primary">
                    ENTRAR
                </button>
            </div>
        </form>
    </div>

    <img th:src="@{/images/queijosTop.png}"
         class="background-image"
         alt="Biopark Logo">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
